{% extends "base.html" %}
{% block content %}
    <ul class="product_list_container">
        {% for product in products %}
            <li class="product_list_item">
                <div class="product_ifno">
                    <p>Product id #{{ product.id }}</p>
                    <p>Product name: {{ product.name }} - ${{ product.price }}</p> 
                    <p>Description: {{ product.description }}</p> 
                    
                </div>
                <a href="{% url 'add_review' product.id%}" class = "add_review_button">Add review</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
