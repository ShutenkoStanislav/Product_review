{% extends "base.html" %}
{% block content %}
    {% for product in products %}
        <h2>Product id #{{ product.id }}</h2>
        <h1>Product name: {{ product.name }} - ${{ product.price }}</h1> <a href="{% url 'add_review' product.id %}">Add review</a>
        <h2>Description: {{ product.description }}</h2>
        <hr>
    {% endfor %}
{% endblock %}
