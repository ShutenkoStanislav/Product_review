{% extends "base.html" %}
{% block content %}

    <h1 class="item_name_font">Add Review for: {{ product.name }}</h1>
    
    <form method="POST" action="{% url 'add_review' product.id %}">
    {% csrf_token %}
        <label for="author" class="titles_for_input">Author name</label>
        <input type="text" id="author" name="author" required class="input_area">
        <br>

        <label for="text" class="titles_for_input text_text">Text</label>
        <textarea id="text" name="text" rows="4" required class="input_area"></textarea>
        <br>

        <label for="rating" class="titles_for_input">Rating</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required class="input_area  rating_field">
        <br>

        <button type="submit" class="submit_review_button">Submit Review</button>
    </form>

{% endblock %}
